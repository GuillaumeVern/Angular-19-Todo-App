<!-- Navbar -->
<nav class="navbar navbar-expand-lg navbar-dark bg-black">
  <div class="container-fluid">
    <a
      class="navbar-brand text-goldenrod"
      routerLink="/"
      [attr.contenteditable]="isEditing ? 'true' : 'false'"
      (dblclick)="enableEditing()"
      (blur)="saveAppName($event)"
      #appNameElement>
      {{ appName }}
    </a>

    <button
      class="navbar-toggler"
      type="button"
      data-bs-toggle="collapse"
      data-bs-target="#navbarNav"
      aria-controls="navbarNav"
      aria-expanded="false"
      aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav ms-auto">
        <li class="nav-item" [class.active]="currentRoute === '/members'">
          <a class="nav-link" routerLink="/members" (click)="closeNavbar()">Members</a>
        </li>
        <li class="nav-item" [class.active]="currentRoute === '/tasks'">
          <a class="nav-link" routerLink="/tasks" (click)="closeNavbar()">Task Cards</a>
        </li>
        <li class="nav-item" [class.active]="currentRoute === '/todos'">
          <a class="nav-link" routerLink="/todos" (click)="closeNavbar()">Task</a>
        </li>
        <li class="nav-item" [class.active]="currentRoute === '/weather'">
          <a class="nav-link" routerLink="/weather" (click)="closeNavbar()">Weather</a>
        </li>
        <li class="nav-item" [class.active]="currentRoute === '/guess-word'">
          <a class="nav-link" routerLink="/guess-word" (click)="closeNavbar()">Guess Game</a>
        </li>
        <li class="nav-item" >
          <button class="nav-link btn btn-link" type="button" tabindex="0" (click)="logout()">Logout</button>
        </li>
      </ul>
    </div>
  </div>
</nav>

<!-- User Name Modal -->
<div class="modal fade" id="userNameModal" tabindex="-1" aria-labelledby="userNameModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content dark-modal">
      <div class="modal-header">
        <div style="display: flex; justify-content: space-between; width: 100%;">
          <h5 *ngIf="isRegister" class="modal-title" id="userNameModalLabel">Register</h5>
          <h5 *ngIf="!isRegister" class="modal-title" id="userNameModalLabel">Login</h5>
          <button *ngIf="!isRegister" type="button" class="btn btn-secondary" (click)="toggleRegister()">Register Here</button>
          <button *ngIf="isRegister" type="button" class="btn btn-secondary" (click)="toggleRegister()">Login Here</button>
        </div>
      </div>
      <div class="modal-body">
        <div style="display: flex; flex-direction: column; gap: 10px;">
          <input
            *ngIf="isRegister"
            type="text"
            class="form-control dark-input"
            [(ngModel)]="nom"
            placeholder="Enter your name"
          />
          <input
            *ngIf="isRegister"
            type="text"
            class="form-control dark-input"
            [(ngModel)]="prenom"
            placeholder="Enter your surname"
          />
          <input
            type="email"
            class="form-control dark-input"
            [(ngModel)]="email"
            placeholder="Enter your email"
          />
        </div>
        </div>
      <div class="modal-footer">
        <button *ngIf="isRegister" type="button" class="btn btn-primary" (click)="register()">Register</button>
        <button *ngIf="!isRegister" type="button" class="btn btn-primary" (click)="login()">Login</button>
      </div>
    </div>
  </div>
</div>
