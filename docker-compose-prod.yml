services:
  frontend:
    container_name: frontend
    image: nginx:stable-alpine
    ports:
      - 4200:4200
    depends_on:
      - backend
    volumes:
      - ./frontend/dist/abubakkar-apps/browser:/usr/share/nginx/html:ro
      - ./nginx/nginx.conf:/etc/nginx/default.conf:ro

  backend:
    container_name: backend
    image: tomcat:10.1-jdk21
    ports:
      - 44600:8080
    depends_on:
      - db
    volumes:
      - ./backend/target/app.jar:/opt/tomcat/webapps/app.jar

  db:
    container_name: db
    image: postgres:17-alpine
    ports:
      - 5432:5432
    volumes:
      - ./db/init_db.sql:/docker-entrypoint-initdb.d/init.sql
      - db_data:/var/lib/postgresql
    environment:
      - POSTGRES_USER=$POSTGRES_USER
      - POSTGRES_PASSWORD=$POSTGRES_PASSWORD
      - POSTGRES_DB=$POSTGRES_DB


volumes:
  node_modules:
  db_data:
